<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section th:insert="fragments::nav"></section>
<section class="site-section">
    <div class="container align-content-center">
        <div class="row justify-content-md-center">

            <div class="col-lg-6">
                <h2 class="mb-4">Log In</h2>
                <form action="/login" class="p-4 border rounded" method="post" th:action="@{/login}">
                    <div th:if="${param.error}">
                        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="login">Login</label>
                            <input type="text" id="login" name="username" class="form-control" placeholder="Login">
                        </div>
                    </div>
                    <div class="row form-group mb-4">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Log In" class="btn px-4 btn-primary text-white">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
